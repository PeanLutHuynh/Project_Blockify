<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đặt Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/OrderPage.css">
  
  <!-- Supabase JS SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Đặt Hàng</a>
      <div class="d-flex">
        <a href="CartPage.html" class="nav-link text-white me-3">Giỏ Hàng</a>
        <a href="SigninPage.html" class="nav-link text-white">Đăng Xuất</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <!-- Customer Info -->
      <div class="col-md-7">
        <div class="card p-4">
          <h6 class="section-title">1. Thông Tin Khách Hàng</h6>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Họ và Tên:</label>
            <div class="col-sm-9">
              <p class="form-control-plaintext">QTLHH</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Số Điện Thoại:</label>
            <div class="col-sm-9">
              <p class="form-control-plaintext">0123456789</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Email (Không bắt buộc):</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" placeholder="">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Địa Chỉ Giao Hàng:</label>
            <div class="col-sm-9">
              <p class="form-control-plaintext">ABC XYZ</p>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-blue">Thông Tin</button>
            <button class="btn btn-outline-primary">Thay Đổi</button>
          </div>

          <hr>
          <h6 class="section-title">2. Phương Thức Vận Chuyển</h6>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="shipping" id="standard">
            <label class="form-check-label" for="standard">
              Giao Hàng Tiêu Chuẩn
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="shipping" id="fast">
            <label class="form-check-label" for="fast">
              Giao Hàng Nhanh
            </label>
          </div>

          <h6 class="section-title">3. Ghi Chú (Không bắt buộc)</h6>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card p-4 order-summary">
          <h6 class="mb-3">Đơn Hàng</h6>
          <div id="order-items"></div>
          <button class="btn btn-outline-primary mb-3">Áp Dụng Mã Giảm Giá</button>
          <div class="d-flex justify-content-between">
            <span>Tạm Tính:</span>
            <span id="subtotal">0 VND</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Phí Vận Chuyển:</span>
            <span id="shipping">0 VND</span>
          </div>
          <div class="mt-3">
            <h6 class="section-title">Phương Thức Thanh Toán</h6>
            <div class="info-box">
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="pm" id="pm-bank">
                <label class="form-check-label" for="pm-bank">Chuyển Khoản Ngân Hàng</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="pm" id="pm-momo">
                <label class="form-check-label" for="pm-momo">MoMo</label>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-outline-secondary" id="pm-upload-btn">Tải Ảnh Thanh Toán</button>
              </div>
              <div id="upload-box" class="mt-2 d-none">
                <label class="form-label">Tải Lên Minh Chứng Thanh Toán</label>
                <input type="file" class="form-control" accept="image/*">
              </div>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Tổng Cộng:</span>
            <span id="grand-total">0 VND</span>
          </div>
          <button class="btn btn-blue w-100 mt-3">Thanh Toán Ngay</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/dist/src/assets/js/components/OrderPage.js"></script>
</body>
</html>
