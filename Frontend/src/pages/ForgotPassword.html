<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - Blockify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/pages/SigninPage.css">
  <link rel="stylesheet" href="../assets/css/pages/Fogotpass.css">
  
  <!-- Supabase JS SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
  <div class="signin-page">
    <!-- Left Side - Image Section (same as SignIn) -->
    <div class="left-section">
        <div class="brand-text">Blockify</div>
        <div class="gradient-bg"></div>
        <img src="../public/images/I1.jpg" alt="City building" class="tower-image">
    </div>

    <!-- Right Side - Reset Password Form -->
    <div class="right-section">
        <!-- Decorative Blocks (same as SignIn) -->
        <div class="deco-block deco-1">
            <svg fill="none" preserveAspectRatio="none" viewBox="0 0 33 39">
                <g>
                    <path d="M8.38445 6.60583C8.38445 3.54346 10.355 0.703752 13.3818 0.238817C15.4758 -0.082818 17.3823 -0.0780897 19.4742 0.244232C22.5169 0.71308 24.5083 3.56122 24.5083 6.63988V9.51815C24.5083 13.3841 21.3743 16.5182 17.5083 16.5182H15.3844C11.5185 16.5182 8.38445 13.3842 8.38445 9.51816V6.60583Z" fill="#0096F4" />
                    <path d="M1.27483e-05 9.32167L16.5846 5.42183L32.8927 9.32167V32.976L16.5846 38.8552L1.27483e-05 32.976L1.27483e-05 9.32167Z" fill="#0096F4" />
                </g>
            </svg>
        </div>
        <div class="deco-block deco-2">
            <svg fill="none" preserveAspectRatio="none" viewBox="0 0 22 26">
                <g>
                    <path d="M5.41104 5.13299C5.41104 2.64625 7.00345 0.279571 9.47971 0.0515234C10.2378 -0.018293 10.9725 -0.0168929 11.7302 0.0546105C14.2123 0.288829 15.8168 2.65602 15.8168 5.14914V5.63741C15.8168 8.51089 13.4874 10.8403 10.6139 10.8403C7.74045 10.8403 5.41104 8.51089 5.41104 5.63741V5.13299Z" fill="#0096F4" />
                    <path d="M1.89468e-06 6.11751L10.7031 3.55819L21.2278 6.11751V21.641L10.7031 25.4993L1.89468e-06 21.641L1.89468e-06 6.11751Z" fill="#0096F4" />
                </g>
            </svg>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="reset-header">
                        <i class="fas fa-lock"></i>
                        <h2>Quên mật khẩu?</h2>
                        <p>Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
                    </div>

                    <!-- Message containers -->
                    <div id="success-container" class="d-none"></div>
                    <div id="error-container" class="d-none"></div>

                    <!-- Reset Password Form -->
                    <form id="resetForm">
                        <div class="mb-4 position-relative input-group-custom">
                            <div class="input-icon">
                                <svg width="32" height="32" fill="none" viewBox="0 0 32 32">
                                    <path d="M26.6667 5.33334H5.33333C3.86058 5.33334 2.66667 6.52725 2.66667 8.00001V24C2.66667 25.4728 3.86058 26.6667 5.33333 26.6667H26.6667C28.1394 26.6667 29.3333 25.4728 29.3333 24V8.00001C29.3333 6.52725 28.1394 5.33334 26.6667 5.33334Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M29.3333 8L16 17.3333L2.66667 8" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                class="form-control form-control-custom" 
                                id="email"
                                placeholder="Email của bạn"
                                required
                            />
                        </div>

                        <button type="submit" id="submit-btn" class="btn btn-reset">
                            Gửi liên kết đặt lại
                        </button>
                    </form>

                    <div class="back-to-signin">
                        <a href="/SigninPage.html">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../src/assets/js/components/ForgotPassword.js"></script>
</body>
</html>
