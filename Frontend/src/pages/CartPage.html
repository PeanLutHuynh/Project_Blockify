<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/CartPage.css">
</head>
<body>

<!-- Header -->
<div class="cart-header">
  <span><i class="fas fa-shopping-cart"></i> Cart</span>
  <a href="SigninPage.html" class="btn btn-light btn-sm"><i class="fas fa-user"></i> Log out</a>
</div>

<!-- Container -->
<div class="container my-4">

  <!-- Table Header -->
  <div class="row fw-bold text-secondary mb-2">
    <div class="col-6 d-flex align-items-center">
      <input type="checkbox" class="form-check-input me-2" id="select-all" checked>
      <label for="select-all" class="mb-0">Select all</label>
    </div>
    <div class="col-2">Unit Price</div>
    <div class="col-2">Quantity</div>
    <div class="col-2">Subtotal</div>
  </div>

  <!-- Dynamic cart list -->
  <div id="cart-list"></div>

  <!-- Total -->
  <div class="total-box mt-4">
    <p>Total: <span id="grand-total" class="price">0 VND</span></p>
    <button id="btn-purchase" class="btn btn-purchase">Purchase</button>
  </div>
 
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/components/CartPage.js"></script>
</body>
</html>
