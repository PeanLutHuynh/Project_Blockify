<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/HomePage.css">
  <link rel="stylesheet" href="../assets/css/pages/CartPage.css">
  
  <!-- Supabase JS SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
      <a class="navbar-brand" href="IntroductionPage.html">Blockify</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
              <li class="nav-item">
                  <a class="nav-link" href="HomePage.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="IntroductionPage.html">Introduction</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="Service.html">Service</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="Contact.html">Contact</a>
              </li>
          </ul>
          
          <div class="navbar-right-icons">
              <a href="#" class="search-icon">
                  <i class="bi bi-search" id="openSearch"></i>
              </a>
              <a href="CartPage.html" class="cart-icon">
                  <i class="bi bi-cart"></i>
              </a>
              <a href="SigninPage.html" class="btn-sign">Sign in</a>
              <a href="SignupPage.html" class="btn-sign">Sign up</a>
          </div>
      </div>
      <div class="overlay" id="overlay">
        <div class="search-popup">
          <div class="search-header">
            <strong class="text-white">Search</strong>
            <i class="bi bi-x-circle" id="closeSearch" style="cursor:pointer; color:white"></i>
          </div>
      
          <!-- Input -->
          <input 
            type="text" 
            class="search-input text-white" 
            id="searchInput" 
            style="border: 0; background-color: rgb(30, 41, 57);" 
            placeholder="Enter keyword...">
          
          <div class="line mb-2"></div>
      
          <!-- Suggestions -->
          <div class="suggestion-box">
            <div>
              <button class="suggestion-btn text-white">Suggestion</button>
              <span class="suggestion-text">Yellow Lego Truck Set</span>
            </div>
            <i class="bi bi-box-arrow-up-right" style="color:white"></i>
          </div>
          <div class="suggestion-box">
            <div>
              <button class="suggestion-btn text-white">Suggestion</button>
              <span class="suggestion-text">Water Park</span>
            </div>
            <i class="bi bi-box-arrow-up-right" style="color:white"></i>
          </div>
          <div class="suggestion-box">
            <div>
              <button class="suggestion-btn text-white">Suggestion</button>
              <span class="suggestion-text">Ninjago World</span>
            </div>
            <i class="bi bi-box-arrow-up-right" style="color:white"></i>
          </div>
        </div>
      </div>
  </div>
</nav>

<!-- Container -->
<div class="container my-4">

  <!-- Table Header -->
  <div class="row fw-bold text-secondary mb-2">
    <div class="col-6 d-flex align-items-center">
      <input type="checkbox" class="form-check-input me-2" id="select-all" checked>
      <label for="select-all" class="mb-0">Select all</label>
    </div>
    <div class="col-2">Unit Price</div>
    <div class="col-2">Quantity</div>
    <div class="col-2">Subtotal</div>
  </div>

  <!-- Dynamic cart list -->
  <div id="cart-list"></div>

  <!-- Total -->
  <div class="total-box mt-4">
    <p>Total: <span id="grand-total" class="price">0 VND</span></p>
    <button id="btn-purchase" class="btn btn-purchase">Purchase</button>
  </div>
 
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
      <p class="mb-0">&copy; 2025 LEGO SHOP. All rights reserved. | Designed with ❤️ for LEGO enthusiasts</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/dist/src/assets/js/components/CartPage.js"></script>
</body>
</html>
