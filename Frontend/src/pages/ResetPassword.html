<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - Blockify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/pages/SigninPage.css">
  
  <!-- Supabase JS SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    .reset-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 2rem;
    }

    .reset-card {
      background: white;
      border-radius: 15px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .reset-header i {
      font-size: 3rem;
      color: #0096F4;
      margin-bottom: 1rem;
    }

    .reset-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .reset-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .btn-reset {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }

    .password-toggle:hover {
      color: #333;
    }

    .success-message {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .password-requirements {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .password-requirements ul {
      margin: 0.5rem 0 0 0;
      padding-left: 1.5rem;
    }

    .password-requirements li {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <div class="signin-page">
    <!-- Left Side - Image Section (same as SignIn) -->
    <div class="left-section">
        <div class="brand-text">Blockify</div>
        <div class="gradient-bg"></div>
        <img src="../public/images/I1.jpg" alt="City building" class="tower-image">
    </div>

    <!-- Right Side - Reset Password Form -->
    <div class="right-section">
        <!-- Decorative Blocks (same as SignIn) -->
        <div class="deco-block deco-1">
            <svg fill="none" preserveAspectRatio="none" viewBox="0 0 33 39">
                <g>
                    <path d="M8.38445 6.60583C8.38445 3.54346 10.355 0.703752 13.3818 0.238817C15.4758 -0.082818 17.3823 -0.0780897 19.4742 0.244232C22.5169 0.71308 24.5083 3.56122 24.5083 6.63988V9.51815C24.5083 13.3841 21.3743 16.5182 17.5083 16.5182H15.3844C11.5185 16.5182 8.38445 13.3842 8.38445 9.51816V6.60583Z" fill="#0096F4" />
                    <path d="M1.27483e-05 9.32167L16.5846 5.42183L32.8927 9.32167V32.976L16.5846 38.8552L1.27483e-05 32.976L1.27483e-05 9.32167Z" fill="#0096F4" />
                </g>
            </svg>
        </div>
        <div class="deco-block deco-2">
            <svg fill="none" preserveAspectRatio="none" viewBox="0 0 22 26">
                <g>
                    <path d="M5.41104 5.13299C5.41104 2.64625 7.00345 0.279571 9.47971 0.0515234C10.2378 -0.018293 10.9725 -0.0168929 11.7302 0.0546105C14.2123 0.288829 15.8168 2.65602 15.8168 5.14914V5.63741C15.8168 8.51089 13.4874 10.8403 10.6139 10.8403C7.74045 10.8403 5.41104 8.51089 5.41104 5.63741V5.13299Z" fill="#0096F4" />
                    <path d="M1.89468e-06 6.11751L10.7031 3.55819L21.2278 6.11751V21.641L10.7031 25.4993L1.89468e-06 21.641L1.89468e-06 6.11751Z" fill="#0096F4" />
                </g>
            </svg>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="reset-header">
                        <i class="fas fa-key"></i>
                        <h2>Đặt lại mật khẩu</h2>
                        <p>Nhập mật khẩu mới của bạn</p>
                    </div>

                    <!-- Message containers -->
                    <div id="success-container" class="d-none"></div>
                    <div id="error-container" class="d-none"></div>

                    <!-- Reset Password Form -->
                    <form id="resetForm">
                        <div class="mb-4 position-relative">
                            <label class="form-label">Mật khẩu mới</label>
                            <div class="position-relative">
                                <input 
                                    type="password" 
                                    class="form-control form-control-custom" 
                                    id="newPassword"
                                    placeholder="Nhập mật khẩu mới"
                                    required
                                />
                                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                            </div>
                            <div class="password-requirements">
                                <small>Mật khẩu phải:</small>
                                <ul>
                                    <li>Có ít nhất 6 ký tự</li>
                                    <li>Chứa chữ cái và số</li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-4 position-relative">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <div class="position-relative">
                                <input 
                                    type="password" 
                                    class="form-control form-control-custom" 
                                    id="confirmPassword"
                                    placeholder="Nhập lại mật khẩu mới"
                                    required
                                />
                                <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                            </div>
                        </div>

                        <button type="submit" id="submit-btn" class="btn btn-reset">
                            Đặt lại mật khẩu
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../src/assets/js/components/ResetPassword.js"></script>
</body>
</html>
