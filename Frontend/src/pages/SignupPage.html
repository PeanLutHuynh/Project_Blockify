        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7 ">
                    <!-- Welcome Section -->
                    <h1 class="welcome-title text-center">Chào mừng</h1>
                    <p class="signin-label text-center">Đăng ký</p>

                     <!-- Error container -->
                      <div id="error-container" class="d-none mb-3"></div>
                      <!-- Success container -->
                      <div id="success-container" class="d-none mb-3"></div>

                    <!-- Sign In Form -->
                    <form id="signinForm" class="needs-validation" novalidate>
                        <!-- Username Field -->
                        <div class="mb-3 position-relative underline-input">
                            <label class="form-label small text-muted">Tên đăng nhập</label>
                            <input id="username" type="text" class="form-control form-control-custom" placeholder="Tên đăng nhập" required>
                            <i class="fa-regular fa-user input-icon"></i>
                            <div class="invalid-feedback">Hãy nhập tên đăng nhập của bạn.</div>
                          </div>
                          <!-- Email -->
                          <div class="mb-3 position-relative underline-input">
                            <label class="form-label small text-muted">Email</label>
                            <input id="email" type="email" class="form-control form-control-custom" placeholder="Email" required>
                            <i class="fa-regular fa-envelope input-icon"></i>
                            <div class="invalid-feedback">Hãy nhập email hợp lệ.</div>
                          </div>
                          <!-- Password -->
                          <div class="mb-3 position-relative underline-input">
                            <label class="form-label small text-muted">Mật khẩu</label>
                            <input id="password" type="password" class="form-control form-control-custom" placeholder="Mật khẩu" required>
                            <i class="fa-solid fa-lock input-icon"></i>
                            <div class="invalid-feedback">Hãy nhập mật khẩu của bạn.</div>
                          </div>
                          <!-- Confirm Password -->
                          <div class="mb-3 position-relative underline-input">
                            <label class="form-label small text-muted">Xác nhận mật khẩu</label>
                            <input id="confirmPassword" type="password" class="form-control form-control-custom" placeholder="Xác nhận mật khẩu" required>
                            <i class="fa-solid fa-lock input-icon"></i>
                            <div class="invalid-feedback">Mật khẩu không khớp.</div>
                          </div>
                          <!-- Show password -->
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="showPwd">
                            <label class="form-check-label" for="showPwd">Hiện mật khẩu</label>
                          </div>

                        <!-- Sign In Button -->
                        <div class="text-center ">
                            <button type="submit" id="submit-btn" class="btn btn-signin">Đăng ký</button>
                        </div>
                    </form>

                    <!-- OR Divider -->
                    <div class="or-divider">
                        <hr />
                        <span class="or-text">Hoặc</span>
                        <hr />
                    </div>

                    <!-- Google Sign In -->
                    <div class="text-center">
                        <button class="btn btn-google" id="google-signup-btn">
                            <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google" class="google-icon">
                            Tiếp tục với Google
                        </button>

                        <p class="text-center text-muted mt-3 mb-0">
                          Bạn đã có tài khoản? Đăng nhập tại
                          <a href="SigninPage.html" class="link-primary link-like">đây</a>.
                        </p>
                    </div>
