<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đang xác thực...</title>
  <link rel="icon" href="/public/favicon.ico" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Load Supabase from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container py-5 text-center">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Đang tải...</span>
    </div>
    <h3>Đang xác thực bằng Google...</h3>
    <p id="status" class="text-muted">Vui lòng chờ trong khi chúng tôi hoàn tất quá trình đăng nhập.</p>
  </div>

  <!-- Khởi tạo ứng dụng và xử lý callback OAuth -->
  <script type="module">
    import { initializeApp } from '../src/core/config/init.js';
    
    // Khởi tạo ứng dụng để thiết lập Supabase và trình lắng nghe xác thực
    (async () => {
      try {
        console.log('🔄 AuthCallback: Đang khởi tạo ứng dụng...');
        await initializeApp();
        
        console.log('🔄 AuthCallback: Kiểm tra phiên đăng nhập...');
        // Phiên đăng nhập sẽ được Supabase tự động phát hiện
        // Nếu thành công, người dùng sẽ được tải bởi trình lắng nghe xác thực
        
        // Đợi một chút để trạng thái xác thực ổn định
        setTimeout(() => {
          // Chuyển hướng đến trang chủ
          console.log('✅ AuthCallback: Đang chuyển hướng đến trang chủ...');
          window.location.href = '/pages/HomePage.html';
        }, 2000);
        
      } catch (error) {
        console.error('❌ Lỗi AuthCallback:', error);
        document.getElementById('status').textContent = 'Xác thực thất bại. Đang chuyển hướng...';
        setTimeout(() => {
          window.location.href = '/pages/SigninPage.html';
        }, 2000);
      }
    })();
  </script>
</body>
</html>
