<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticating...</title>
  <link rel="icon" href="/public/favicon.ico" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Load Supabase from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container py-5 text-center">
    <div class="spinner-border text-primary mb-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h3>Authenticating with Google...</h3>
    <p id="status" class="text-muted">Please wait while we complete sign-in.</p>
  </div>

  <!-- Initialize app and handle OAuth callback -->
  <script type="module">
    import { initializeApp } from '/dist/src/core/config/init.js';
    
    // Initialize app to setup Supabase and auth listener
    (async () => {
      try {
        console.log('ðŸ”„ AuthCallback: Initializing app...');
        await initializeApp();
        
        console.log('ðŸ”„ AuthCallback: Checking for session...');
        // Session should be auto-detected by Supabase
        // If successful, user will be loaded by auth listener
        
        // Wait a bit for auth state to settle
        setTimeout(() => {
          // Redirect to home page
          console.log('âœ… AuthCallback: Redirecting to home...');
          window.location.href = '/src/pages/HomePage.html';
        }, 2000);
        
      } catch (error) {
        console.error('âŒ AuthCallback error:', error);
        document.getElementById('status').textContent = 'Authentication failed. Redirecting...';
        setTimeout(() => {
          window.location.href = '/src/pages/SigninPage.html';
        }, 2000);
      }
    })();
  </script>
</body>
</html>
