<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticating...</title>
  <link rel="icon" href="/public/favicon.ico" />
  
</head>
<body>
  <div class="container py-5">
    <h3>Authenticating with Google...</h3>
    <p id="status" class="text-muted">Please wait while we complete sign-in.</p>
  </div>

  <!-- Controller initialization -->
  <script type="module">
    import { authCallbackController } from '/dist/src/modules/auth/AuthCallbackController.js';
    
    // Initialize controller when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        authCallbackController.init();
      });
    } else {
      authCallbackController.init();
    }
  </script>
</body>
</html>
