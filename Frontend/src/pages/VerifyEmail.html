<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xác minh email của bạn - Blockify</title>
  <link rel="icon" href="/public/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../src/assets/css/pages/verify-email.css" />
</head>
<body>
  <div class="verify-container">
    <div class="email-icon">
      <i class="bi bi-envelope-check"></i>
    </div>
    
    <h1 class="verify-title">Kiểm tra hộp thư của bạn</h1>
    <p class="verify-text">Chúng tôi đã gửi một liên kết xác minh đến:</p>
    <div class="email-display" id="userEmail">Đang tải...</div>
    
    <p class="verify-text">
      Vui lòng nhấp vào liên kết trong email để xác minh tài khoản và hoàn tất đăng ký.
    </p>
    
    <div class="resend-section">
      <p class="resend-text">Vui lòng chờ 1 phút trước khi nhấn nút bên dưới.</p>
      <button type="button" id="resendBtn" class="btn btn-resend">
        <i class="bi bi-arrow-clockwise me-2"></i>
        Gửi lại email xác minh
      </button>
      <div id="countdownText" class="resend-text countdown-text mt-2">
        Bạn có thể gửi lại sau <span class="countdown" id="countdown">60</span> giây
      </div>
      <div id="messageContainer"></div>
    </div>
    
    <a href="/pages/SigninPage.html" class="back-to-login">
      <i class="bi bi-arrow-left"></i>
      Quay lại trang đăng nhập
    </a>
  </div>

  <!-- Controller initialization -->
  <script type="module">
    import { verifyEmailController } from '../src/modules/auth/VerifyEmailController.js';

    // Ngăn khởi tạo nhiều lần
    if (!window.verifyEmailPageInitialized) {
      window.verifyEmailPageInitialized = true;
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          verifyEmailController.init();
        });
      } else {
        verifyEmailController.init();
      }
    } else {
      console.log('Trang xác minh email đã được khởi tạo, bỏ qua...');
    }
  </script>
</body>
</html>
