<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Email - Blockify</title>
  <link rel="icon" href="/public/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/src/assets/css/pages/verify-email.css" />
</head>
<body>
  <div class="verify-container">
    <div class="email-icon">
      <i class="bi bi-envelope-check"></i>
    </div>
    
    <h1 class="verify-title">Check Your Email</h1>
    <p class="verify-text">We've sent a verification link to:</p>
    <div class="email-display" id="userEmail">Loading...</div>
    
    <p class="verify-text">
      Please click the link in the email to verify your account and complete the registration.
    </p>
    
    <div class="resend-section">
      <p class="resend-text">Please wait for 1 minute before clicking the button below.</p>
      <button type="button" id="resendBtn" class="btn btn-resend">
        <i class="bi bi-arrow-clockwise me-2"></i>
        Resend Verification Email
      </button>
      <div id="countdownText" class="resend-text countdown-text mt-2">
        You can resend in <span class="countdown" id="countdown">60</span> seconds
      </div>
      <div id="messageContainer"></div>
    </div>
    
    <a href="/src/pages/SigninPage.html" class="back-to-login">
      <i class="bi bi-arrow-left"></i>
      Back to Sign In
    </a>
  </div>

  <!-- Controller initialization -->
  <script type="module">
    import { verifyEmailController } from '/dist/src/modules/auth/VerifyEmailController.js';

    // Prevent multiple initialization
    if (!window.verifyEmailPageInitialized) {
      window.verifyEmailPageInitialized = true;
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          verifyEmailController.init();
        });
      } else {
        verifyEmailController.init();
      }
    } else {
      console.log('VerifyEmail page already initialized, skipping...');
    }
  </script>
</body>
</html>
