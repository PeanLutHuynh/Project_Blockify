<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/pages/SigninPage.css">
  
  <script>
    // Prevent FOUC for backdrop-filter on some browsers
    document.documentElement.style.visibility = 'hidden';
    window.addEventListener('load', function(){
      document.documentElement.style.visibility = '';
    });
  </script>
  <meta name="color-scheme" content="light only">
  <link rel="icon" href="data:,">
</head>
<body>
<div id="welcome-typing" class="welcome-typing"><span></span><span></span></div>
<div class="container-fluid auth-wrap d-flex justify-content-end align-items-center px-3 px-md-5">
  <div class="auth-card glass p-4 p-md-5">
    <h2 class="text-center title mb-4">Sign In</h2>
    
    <!-- Error container -->
    <div id="error-container" class="d-none mb-3"></div>
    <!-- Success container -->
    <div id="success-container" class="d-none mb-3"></div>
    
    <form class="needs-validation" novalidate>
      <!-- Email -->
      <div class="mb-4 position-relative underline-input">
        <label class="form-label small text-muted">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Email" required>
        <i class="fa-regular fa-envelope input-icon"></i>
        <div class="invalid-feedback">Please enter your email.</div>
      </div>

      <!-- Password -->
      <div class="mb-2 position-relative underline-input">
        <label class="form-label small text-muted">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        <i class="fa-solid fa-lock input-icon"></i>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>

      <!-- Show password -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="showPwd">
        <label class="form-check-label" for="showPwd">Show Password</label>
      </div>
        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

      <!-- Sign In button -->
      <button type="submit" id="submit-btn" class="btn btn-primary w-100 mb-3">Sign In</button>
      <button type="button" class="btn btn-google w-100 mb-3" id="google-signin-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
  
    
      <p class="text-center text-muted mb-0">
        Don't have an account yet?
        <a href="SignupPage.html" class="link-primary link-like">here</a>.
      </p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/dist/src/assets/js/components/SigninPage.js"></script>
</body>
</html>
