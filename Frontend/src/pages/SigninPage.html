        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7 ">
                    <!-- Welcome Section -->
                    <h1 class="welcome-title text-center">Chào mừng</h1>
                    <p class="signin-label text-center">Đăng nhập</p>

                     <!-- Error container -->
                      <div id="error-container" class="d-none mb-3"></div>
                      <!-- Success container -->
                      <div id="success-container" class="d-none mb-3"></div>

                    <!-- Sign In Form -->
                    <form id="signinForm" class="needs-validation" novalidate>
                        <!-- Username Field -->
                        <div class="mb-4 position-relative input-group-custom">
                            <div class="input-icon">
                                <svg width="32" height="32" fill="none" viewBox="0 0 32 32">
                                    <path d="M26.6667 28V25.3333C26.6667 23.9188 26.1048 22.5623 25.1046 21.5621C24.1044 20.5619 22.7478 20 21.3333 20H10.6667C9.25218 20 7.89562 20.5619 6.89543 21.5621C5.89524 22.5623 5.33333 23.9188 5.33333 25.3333V28M21.3333 9.33333C21.3333 12.2789 18.9455 14.6667 16 14.6667C13.0545 14.6667 10.6667 12.2789 10.6667 9.33333C10.6667 6.38781 13.0545 4 16 4C18.9455 4 21.3333 6.38781 21.3333 9.33333Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                class="form-control form-control-custom" 
                                id="email"
                                placeholder="Email"
                                required
                            />
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3 position-relative input-group-custom">
                            <div class="input-icon">
                                <svg width="32" height="32" fill="none" viewBox="0 0 32 32">
                                    <path d="M9.33333 14.6667V9.33333C9.33333 7.56522 10.0357 5.86953 11.286 4.61929C12.5362 3.36905 14.2319 2.66667 16 2.66667C17.7681 2.66667 19.4638 3.36905 20.714 4.61929C21.9643 5.86953 22.6667 7.56522 22.6667 9.33333V14.6667M6.66667 14.6667H25.3333C26.8061 14.6667 28 15.8606 28 17.3333V26.6667C28 28.1394 26.8061 29.3333 25.3333 29.3333H6.66667C5.19391 29.3333 4 28.1394 4 26.6667V17.3333C4 15.8606 5.19391 14.6667 6.66667 14.6667Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                class="form-control form-control-custom" 
                                id="password"
                                placeholder="Mật khẩu"
                                required
                            />
                            <div class="invalid-feedback">Hãy điền mật khẩu của bạn.</div>
                        </div>

                        <!-- Show Password Checkbox -->
                        <div class="form-check  show-password-check ">
                            <input class="form-check-input" type="checkbox" id="showPwd">
                            <label class="form-check-label" for="showPwd">
                                Hiện mật khẩu
                            </label>
                        </div>

                        <!-- Sign In Button -->
                        <div class="text-center mb-4">
                            <button type="submit" id="submit-btn" class="btn btn-signin">Đăng nhập</button>
                        </div>
                    </form>

                    <!-- OR Divider -->
                    <div class="or-divider">
                        <hr />
                        <span class="or-text">Hoặc</span>
                        <hr />
                    </div>

                    <!-- Google Sign In -->
                    <div class="text-center">
                        <button class="btn btn-google" id="google-signin-btn">
                            <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google" class="google-icon">
                            Tiếp tục với Google
                        </button>

                        <p class="text-center text-muted mt-4 mb-0">
                          Bạn chưa có tài khoản? Đăng ký tại
                          <a href="SignupPage.html" class="link-primary link-like">đây</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
