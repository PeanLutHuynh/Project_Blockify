<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockify Xu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/pages/Coin.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->

<!-- Hero Section -->
<div class="hero-section text-dark">
  <div class="container">
    <div class ="row">
        <h4 class="row-text">Blockify xu</h4>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="coin-balance">
          <div class="coin-icon mb-5">
            <img src ="../public/images/Group 73.png" alt="Coin Icon">
          </div>
          <h2 >Xu của bạn</h2>
          <div class="balance-amount text-danger">10,000</div>
          <p class="mb-0">Sử dụng xu để đổi voucher giảm giá với nhiều ưu đãi hấp dẫn!</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="py-5">
   
    <div class="p-4 rounded-3" style="background-color: #e4f3ff; border: solid 1px rgb(0, 140, 255);">
      <h3 class="section-title">Voucher giảm giá phần trăm</h3>
      <div class="row g-4" id="discount-vouchers"></div>
      
    </div>
    <nav>
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Trước</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Tiếp</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- Voucher giảm giá cố định -->
<div class="container">
  <div class="py-5">
   
    <div class="p-4 rounded-3" style="background-color: #e4f3ff; border: solid 1px rgb(0, 140, 255);">
      <h3 class="section-title">Voucher giảm giá cố định</h3>
      <div class="row g-4" id="fixed-vouchers"></div>
    </div>
    <nav>
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Trước</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Tiếp</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
  // Dữ liệu voucher
  const vouchers = [
    { id: 1, name: "Giảm 20%", type: "PERCENTAGE", value: 20, minOrder: 50000, cost: 5000,
      image: "https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=400&h=200&fit=crop",
      badge: "HOT", remaining: 44, expireHours: 23 },
    { id: 2, name: "Giảm 15%", type: "PERCENTAGE", value: 15, minOrder: 30000, cost: 3500,
      image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=200&fit=crop",
      badge: "SALE", remaining: 62, expireHours: 15 },
    { id: 3, name: "Giảm 50K", type: "FIXED", value: 50000, minOrder: 200000, cost: 8000,
      image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=200&fit=crop",
      badge: "NEW", remaining: 28, expireHours: 48 },
    { id: 4, name: "Giảm 30K", type: "FIXED", value: 30000, minOrder: 100000, cost: 6000,
      image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=200&fit=crop",
      badge: "VIP", remaining: 35, expireHours: 12 },
      { id: 1, name: "Giảm 20%", type: "PERCENTAGE", value: 20, minOrder: 50000, cost: 5000,
      image: "https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=400&h=200&fit=crop",
      badge: "HOT", remaining: 44, expireHours: 23 },
    { id: 2, name: "Giảm 15%", type: "PERCENTAGE", value: 15, minOrder: 30000, cost: 3500,
      image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=200&fit=crop",
      badge: "SALE", remaining: 62, expireHours: 15 },
    { id: 3, name: "Giảm 50K", type: "FIXED", value: 50000, minOrder: 200000, cost: 8000,
      image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=200&fit=crop",
      badge: "NEW", remaining: 28, expireHours: 48 },
    { id: 4, name: "Giảm 30K", type: "FIXED", value: 30000, minOrder: 100000, cost: 6000,
      image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=200&fit=crop",
      badge: "VIP", remaining: 35, expireHours: 12 },
      { id: 1, name: "Giảm 20%", type: "PERCENTAGE", value: 20, minOrder: 50000, cost: 5000,
      image: "https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=400&h=200&fit=crop",
      badge: "HOT", remaining: 44, expireHours: 23 },
    { id: 2, name: "Giảm 15%", type: "PERCENTAGE", value: 15, minOrder: 30000, cost: 3500,
      image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&h=200&fit=crop",
      badge: "SALE", remaining: 62, expireHours: 15 },
    { id: 3, name: "Giảm 50K", type: "FIXED", value: 50000, minOrder: 200000, cost: 8000,
      image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=200&fit=crop",
      badge: "NEW", remaining: 28, expireHours: 48 },
    { id: 4, name: "Giảm 30K", type: "FIXED", value: 30000, minOrder: 100000, cost: 6000,
      image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=200&fit=crop",
      badge: "VIP", remaining: 35, expireHours: 12 }
  ];

  // Render voucher phần trăm
  function renderVouchers() {
    const container = document.getElementById("discount-vouchers");
    container.innerHTML = "";

    vouchers.filter(v => v.type === "PERCENTAGE").forEach(voucher => {
      const card = `
        <div class="col-md-6 col-lg-6">
          <div class="voucher">
            <div class="voucher-left">
              <span class="tag">${voucher.badge}</span>
              <div class="voucher-img" style="background-image: url('${voucher.image}')"></div>
            </div>
            <div class="voucher-right">
              <div class="voucher-title">
                <span class="badge bg-danger">Giảm giá</span>
                ${voucher.name} cho đơn hàng trên ${(voucher.minOrder / 1000)}k
              </div>
              <div class="progress-bar">
                <div class="progress" style="width:${voucher.remaining}%"></div>
              </div>
              <div class="voucher-info">
                <span>Còn ${voucher.remaining}%</span> - 
                <span class="expire">Hết hạn sau ${voucher.expireHours} giờ</span>
              </div>
              <div class="voucher-footer">
                <span class="voucher-price"><i class="bi bi-coin"></i> ${voucher.cost.toLocaleString()}</span>
                <button class="view-btn" onclick="redeemVoucher(${voucher.id})">Đổi ngay</button>
              </div>
            </div>
          </div>
        </div>`;
      container.insertAdjacentHTML("beforeend", card);
    });
  }

  // Render voucher cố định
  function renderFixedVouchers() {
    const container = document.getElementById("fixed-vouchers");
    container.innerHTML = "";

    vouchers.filter(v => v.type === "FIXED").forEach(voucher => {
      const card = `
        <div class="col-md-6 col-lg-6">
          <div class="voucher">
            <div class="voucher-left">
              <span class="tag">${voucher.badge}</span>
              <div class="voucher-img" style="background-image: url('${voucher.image}')"></div>
            </div>
            <div class="voucher-right">
              <div class="voucher-title">
                <span class="badge bg-primary">Giảm giá</span>
                ${voucher.name} cho đơn hàng trên ${(voucher.minOrder / 1000)}k
              </div>
              <div class="progress-bar">
                <div class="progress" style="width:${voucher.remaining}%"></div>
              </div>
              <div class="voucher-info">
                <span>Còn ${voucher.remaining}%</span> - 
                <span class="expire">Hết hạn sau ${voucher.expireHours} giờ</span>
              </div>
              <div class="voucher-footer">
                <span class="voucher-price"><i class="bi bi-coin"></i> ${voucher.cost.toLocaleString()}</span>
                <button class="view-btn" onclick="redeemVoucher(${voucher.id})">Đổi ngay</button>
              </div>
            </div>
          </div>
        </div>`;
      container.insertAdjacentHTML("beforeend", card);
    });
  }

  // Xử lý đổi voucher
  function redeemVoucher(id) {
    const voucher = vouchers.find(v => v.id === id);
    if (!voucher) return;
    const confirmRedeem = confirm(`Bạn có muốn đổi "${voucher.name}" với ${voucher.cost.toLocaleString()} xu không?`);
    if (confirmRedeem) alert(`Đổi voucher "${voucher.name}" thành công! 🎉`);
  }

  // Khi trang load
  document.addEventListener("DOMContentLoaded", () => {
    renderVouchers();
    renderFixedVouchers();
  });
</script>

</body>
</html>
