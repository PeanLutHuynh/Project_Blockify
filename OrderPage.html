<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .navbar {
      background-color: #2196f3;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-blue {
      background-color: #2196f3;
      color: #fff;
      border-radius: 6px;
    }
    .btn-blue:hover {
      background-color: #1976d2;
      color: #fff;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .info-box {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
    }
    .radio-custom {
      cursor: pointer;
    }
    .order-summary img {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Order</a>
      <div class="d-flex">
        <a href="CartPage.html" class="nav-link text-white me-3">Cart</a>
        <a href="#" class="nav-link text-white">Log out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <!-- Customer Info -->
      <div class="col-md-7">
        <div class="card p-4">
          <h6 class="section-title">1. Customer’s Information</h6>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Full Name:</label>
            <div class="col-sm-9">
              <p class="form-control-plaintext">QTLHH</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Phone Number:</label>
            <div class="col-sm-9">
              <p class="form-control-plaintext">0123456789</p>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Email (Optional):</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" placeholder="">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Delivery Address:</label>
            <div class="col-sm-9">
              <p class="form-control-plaintext">ABC XYZ</p>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-blue">Information</button>
            <button class="btn btn-outline-primary">Change</button>
          </div>

          <hr>
          <h6 class="section-title">2. Shipping Method</h6>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="shipping" id="standard">
            <label class="form-check-label" for="standard">
              Standard Shipping
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="shipping" id="fast">
            <label class="form-check-label" for="fast">
              Fast Shipping
            </label>
          </div>

          <h6 class="section-title">3. Note (optional)</h6>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card p-4 order-summary">
          <h6 class="mb-3">Order</h6>
          <div id="order-items"></div>
          <button class="btn btn-outline-primary mb-3">Apply Voucher</button>
          <div class="d-flex justify-content-between">
            <span>Subtotal:</span>
            <span id="subtotal">0 VND</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping fee:</span>
            <span id="shipping">0 VND</span>
          </div>
          <div class="mt-3">
            <h6 class="section-title">Payment Method</h6>
            <div class="info-box">
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="pm" id="pm-bank" checked>
                <label class="form-check-label" for="pm-bank">Banking</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="pm" id="pm-momo">
                <label class="form-check-label" for="pm-momo">MoMo</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="pm" id="pm-upload">
                <label class="form-check-label" for="pm-upload">Upload payment image</label>
              </div>
              <div id="upload-box" class="mt-2 d-none">
                <label class="form-label">Upload payment proof</label>
                <input type="file" class="form-control" accept="image/*">
              </div>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total:</span>
            <span id="grand-total">0 VND</span>
          </div>
          <button class="btn btn-blue w-100 mt-3">Pay Now</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const formatVND = (n) => {
    try { return new Intl.NumberFormat('vi-VN').format(n) + ' VND'; } catch(_){ return (n||0) + ' VND'; }
  };
  function loadOrderItems(){
    try{
      const raw = localStorage.getItem('orderItems');
      return raw ? JSON.parse(raw) : [];
    }catch(_){ return []; }
  }
  function renderOrder(){
    const items = loadOrderItems();
    const wrap = document.getElementById('order-items');
    if(items.length === 0){
      wrap.innerHTML = '<div class="text-muted">Không có sản phẩm. Vui lòng quay lại giỏ hàng.</div>';
      document.getElementById('subtotal').textContent = '0 VND';
      document.getElementById('shipping').textContent = '0 VND';
      document.getElementById('grand-total').textContent = '0 VND';
      return;
    }
    wrap.innerHTML = items.map(it => `
      <div class="d-flex align-items-center mb-3">
        <img src="${it.img}" alt="${it.title}" style="width:60px;height:auto;" class="me-2">
        <div>
          <p class="mb-0 fw-bold">${it.title}</p>
          <small>Quantity: ${it.qty}</small>
        </div>
        <div class="ms-auto">${formatVND((Number(it.price)||0) * (Number(it.qty)||0))}</div>
      </div>
    `).join('');
    const subtotal = items.reduce((s,it)=> s + (Number(it.price)||0) * (Number(it.qty)||0), 0);
    const shipping = subtotal > 0 ? 15000 : 0;
    document.getElementById('subtotal').textContent = formatVND(subtotal);
    document.getElementById('shipping').textContent = formatVND(shipping);
    document.getElementById('grand-total').textContent = formatVND(subtotal + shipping);
  }
  renderOrder();

  // Payment method UI
  const uploadBox = document.getElementById('upload-box');
  document.querySelectorAll('input[name="pm"]').forEach(r => {
    r.addEventListener('change', function(){
      uploadBox.classList.toggle('d-none', !document.getElementById('pm-upload').checked);
    });
  });
</script>
</body>
</html>
